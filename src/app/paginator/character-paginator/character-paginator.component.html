<ul *ngIf="pages?.length > 0" class="pagination"  (click)='globalService.playAudioClick()'>

    <li [ngClass]="characterPaginator.number > 0?'page-item':'disabled page-item'">
        <a class="page-link" [routerLink]="['/characters/page', characterPaginator.number - 1]">&laquo;</a>
    </li>

    <li [ngClass]="characterPaginator.first?'disabled page-item':'page-item'">
        <a class="page-link" [routerLink]="['/characters/page', 0]">
            Primera
        </a>
    </li>
    
    <li class="page-item" *ngFor="let page of pages" [ngClass]="page - 1 == characterPaginator.number?'active':''">
        <span class="page-link" *ngIf="page - 1 == characterPaginator.number">{{ page }}</span>
        <a class="page-link" *ngIf="page - 1 != characterPaginator.number" [routerLink]="['/characters/page', page - 1]">{{ page }}</a>
    </li>

    <li [ngClass]="characterPaginator.last?'disabled page-item':'page-item'">
        <a class="page-link" [routerLink]="['/characters/page', characterPaginator.totalPages - 1]">
            Ãšltima
        </a>
    </li>

    <li [ngClass]="characterPaginator.number < characterPaginator.totalPages - 1?'page-item':'disabled page-item'">
        <a class="page-link" [routerLink]="['/characters/page', characterPaginator.number + 1]">&raquo;</a>
    </li>

</ul>
