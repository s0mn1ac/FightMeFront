<ul *ngIf="pages?.length > 0" class="pagination"  (click)='globalService.playAudioClick()'>

    <li [ngClass]="skillPaginator.number > 0?'page-item':'disabled page-item'">
        <a class="page-link" [routerLink]="['/skills/page', skillPaginator.number - 1]">&laquo;</a>
    </li>

    <li [ngClass]="skillPaginator.first?'disabled page-item':'page-item'">
        <a class="page-link" [routerLink]="['/skills/page', 0]">
            Primera
        </a>
    </li>
    
    <li class="page-item" *ngFor="let page of pages" [ngClass]="page - 1 == skillPaginator.number?'active':''">
        <span class="page-link" *ngIf="page - 1 == skillPaginator.number">{{ page }}</span>
        <a class="page-link" *ngIf="page - 1 != skillPaginator.number" [routerLink]="['/skills/page', page - 1]">{{ page }}</a>
    </li>

    <li [ngClass]="skillPaginator.last?'disabled page-item':'page-item'">
        <a class="page-link" [routerLink]="['/skills/page', skillPaginator.totalPages - 1]">
            Ãšltima
        </a>
    </li>

    <li [ngClass]="skillPaginator.number < skillPaginator.totalPages - 1?'page-item':'disabled page-item'">
        <a class="page-link" [routerLink]="['/skills/page', skillPaginator.number + 1]">&raquo;</a>
    </li>

</ul>
